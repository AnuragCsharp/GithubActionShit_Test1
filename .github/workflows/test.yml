name: Test Project
on: push
jobs: 
 tests:
  run-on: ubuntu-latest
  steps:
    - name: Get the code
      uses: actions/checkout@v3
    - name: Install nodejs
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: install dependencies
      run: npm ci
    - name: Run Tests
      run: npm test